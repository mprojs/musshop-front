<ul class="meal-list">
    <li *ngFor="let meal of meals | paginate: { itemsPerPage: 2, currentPage: page }">
        {{ meal }}
    </li>
</ul>
<div class="has-text-centered">
    <pagination-controls class="pagination-wrapper"
                         (pageChange)="page = $event"
                         [previousLabel]="''"
                         [nextLabel]="''"
                         [responsive]="true"
    ></pagination-controls>
</div>
